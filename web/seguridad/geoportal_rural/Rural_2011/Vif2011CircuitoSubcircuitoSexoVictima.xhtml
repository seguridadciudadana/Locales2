<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Indicadores Circuitos, Subcircuitos y Sexo de la Victima</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Indicadores Circuitos, Subcircuitos y Sexo de la Victima</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">

                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />

                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Detalle general por circuitos" >
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{controladorCircuitosSexoVictima.lineCircuitos2011SexoVictima}" legendPosition="n" 
                                           title="Detalle general por circuitos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>   
                        </p:tab>                                                                                           
                        <p:tab title="Detalle general por circuito (Cuadro de Barras)" >
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:barChart   value="#{controladorCircuitosSexoVictima.lineCircuitos2011SexoVictima}" legendPosition="n" 
                                          title="Detalle general por circuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>  
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>
                                      
                        <p:tab title="Detalle general por subcircuitos" >
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{controladorCircuitosSexoVictima.lineSubCircuitos2011SexoVictima}" legendPosition="n" 
                                           title="Detalle general por circuitos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>   
                        </p:tab>  
                                                
                        <p:tab title="Detalle general por subcircuito (Cuadro de Barras)" >
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:barChart   value="#{controladorCircuitosSexoVictima.lineSubCircuitos2011SexoVictima}" legendPosition="n" 
                                          title="Detalle general por subcircuito" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias"/>  
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>
                        
                        
                       
                        <script type="text/javascript">
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };
                                this.cfg.stackSeries: true;
                            }
                        </script>

                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
