<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Indicadores Circuitos, Subcircuitos</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Indicadores Circuitos, Subcircuitos</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">

                        <p:tab title="Total de denuncias de la Variable Circuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:lineChart   value="#{vif_2010Controlador.lineModel2}" legendPosition="ne" 
                                           title="CIRCUITO" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  /> 
                        </p:tab>  
                        <p:tab title="Total de denuncias de la Variable Circuito (Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();"/>
                            <p:barChart   value="#{vif_2010Controlador.lineModel2}" legendPosition="ne" 
                                          title="CIRCUITO" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuito" xaxisAngle="90" yaxisLabel="# Denuncias"  /> 
                        </p:tab>  
                        <p:tab title="Total de denuncias de la Variable Circuito(Pastel)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:pieChart value="#{vif_2010Controlador.pieModel}" legendPosition="e" 
                                        style="height:450px;width:1000 px;text-decoration-style:dashed" showDataLabels="true" >

                            </p:pieChart>   

                        </p:tab>
                        <p:tab title="Total de denuncias de la Variable Subcircuito">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{vif_2010Controlador.lineModel1}" legendPosition="ne" 
                                           title="SUBCIRCUITO" style="height:400px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias"  /> 
                        </p:tab>
                        <p:tab title="Total de denuncias de la Variable Subcircuito(Gráfico de barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{vif_2010Controlador.lineModel1}" legendPosition="ne" 
                                          title="SUBCIRCUITO" style="height:400px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Subcircuito" xaxisAngle="90" yaxisLabel="# Denuncias"  /> 
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>
                        <script type="text/javascript">
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };
                                this.cfg.stackSeries: true;
                            }
                        </script>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
            <ui:define name="dialogos">

                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
