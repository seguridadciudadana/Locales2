                                            showDataLabels="true" > 
                                </p:pieChart> 
                                <p:barChart   value="#{controladorEstadisticasGenerales.linePermisoMunicipio}" legendPosition="n" 
                                              title="" style="height:350px;width:475px;text-decoration-style: dashed"
                                              xaxisLabel="Permisos Municipio" xaxisAngle="0" yaxisLabel="Total de Locales"  />    
                                <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                            </p:panelGrid>
                        </p:tab>
