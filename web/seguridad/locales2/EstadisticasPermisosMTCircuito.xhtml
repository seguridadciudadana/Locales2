<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>
            <ui:define name="Datos">Estadísticas de acuerdo a los Permisos del MT segun Circuitos</ui:define>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="../../templates/plantillaInternaCenter.xhtml">
            <ui:define name="top">Gestión</ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true" showDetail="true"/>
                <h:form id="frmdatos" style="alignment-adjust: central">
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                    <p:accordionPanel style="max-height: 800px;max-width: 1200px">
                        <p:tab title="Total de locales clasificadas por permisos del MT segun sus Circuitos">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:lineChart   value="#{cPermisoMtCircuito.lineLocalesMtCircuitos}" legendPosition="e" 
                                           title="Establecimientos comerciales clasificados por permisos del MT segun sus Circuitos" style="height:450px;width:1100px;text-decoration-style: dashed"
                                           xaxisLabel="Circuitos" xaxisAngle="45" yaxisLabel="Total de Locales"  />                             
                        </p:tab>
                        <p:tab title="Total de locales clasificadas por permisos del MT segun sus Circuitos(Gráfico de Barras)">
                            <p:ajaxStatus onstart="dlgStatus.show();" oncomplete="dlgStatus.hide();" />
                            <p:barChart   value="#{cPermisoMtCircuito.lineLocalesMtCircuitos}" legendPosition="e" 
                                          title="Establecimientos comerciales clasificados por permisos del MT segun sus Circuitos(Gráfico de Barras)" style="height:450px;width:1100px;text-decoration-style: dashed"
                                          xaxisLabel="Circuitos" xaxisAngle="45" yaxisLabel="Total de Locales"  />   
                            <h:outputScript  library="jqplot-plugins" name="jqplot.pointLabels.min.js" />
                        </p:tab>                      

                        

                        <script>
                            function my_ext() {
                                this.cfg.seriesDefaults = {
                                    renderer: $.jqplot.BarRenderer,
                                    pointLabels: {show: true}
                                };

                                this.cfg.stackSeries: true;
                            }
                        </script> 
                    </p:accordionPanel>

                </h:form>
            </ui:define>
            <ui:define name="dialogos">
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>    
            </ui:define>
        </ui:composition>
    </h:body>
</html>
